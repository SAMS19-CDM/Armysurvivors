<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Distribution</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4b5320, #000);
            color: white;
        }
        .chart-container {
            width: 50%;
            max-width: 600px;
            position: relative;
        }
        .info-box {
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
        .info-box.visible {
            display: block;
        }
    </style>
</head>
    </body>
    
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <div id="infoBox" class="info-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            labels: [
                'Market Makers and DEX & CEX (15%)',
                'First Airdrop (10%)',
                'Play to Airdrop (10%)',
                'Game Rewards and Staking (35%)',
                'Liquidity (20%)',
                'Team (10%)'
            ],
            datasets: [{
                data: [15, 10, 10, 35, 20, 10],
                backgroundColor: [
                    '#4caf50', // Market Makers
                    '#fbc02d', // First Airdrop
                    '#009688', // Play to Airdrop
                    '#e57373', // Game Rewards
                    '#ff9800', // Liquidity
                    '#9575cd'  // Team
                ],
                hoverOffset: 15 // Expands segments on hover
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        enabled: false // Disable default tooltip of Chart.js
                    },
                },
                onHover: (event, elements) => {
                    const infoBox = document.getElementById('infoBox');
                    if (elements.length) {
                        const index = elements[0].index;
                        const label = data.labels[index];
                        const percentage = data.datasets[0].data[index];
                        
                        // Detailed information for each section
                        const infoText = {
                            'Market Makers and DEX & CEX (15%)': '15% allocated to Market Makers and DEX & CEX.',
                            'First Airdrop (10%)': '10% reserved for the first airdrop.',
                            'Play to Airdrop (10%)': '10% allocated for play-to-earn airdrops.',
                            'Game Rewards and Staking (35%)': '35% allocated to game rewards and staking.',
                            'Liquidity (20%)': '20% allocated for liquidity.',
                            'Team (10%)': '10% reserved for the team.'
                        };

                        infoBox.innerHTML = `<strong>${label}</strong><br>${infoText[label]}`;
                        infoBox.classList.add('visible');
                        infoBox.style.top = `${event.clientY}px`;
                        infoBox.style.left = `${event.clientX + 20}px`;
                    } else {
                        infoBox.classList.remove('visible');
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
