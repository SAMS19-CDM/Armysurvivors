<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #374315, #2c2c1e);
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .wallet-address, .twitter-account {
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
        }

        .btn-connect {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn-connect:hover {
            background-color: #45a049;
        }

        #twitterButton {
            display: none;
        }

        .task-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .task-container h3 {
            margin-top: 0;
            color: #fff;
        }

        .task {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .task input {
            margin-right: 10px;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            margin-top: 30px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .contact-form h3 {
            margin-top: 0;
            color: #fff;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
        }

        .contact-form button {
            background-color: #4caf50;
            color: white;
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Estilos mejorados para pantallas pequeñas */
        @media (max-width: 600px) {
            .wallet-address, .twitter-account {
                font-size: 1em;
                padding: 8px 15px;
            }

            .btn-connect {
                padding: 12px 25px;
                font-size: 1em;
            }

            .task-container, .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="wallet-address" id="walletAddress" aria-live="polite"></div>
    
    <button class="btn-connect" id="connectButton" aria-label="Conectar Wallet">Connect Wallet</button>
    

    <!-- Cuadro con las tareas -->
    <div class="task-container">
        
        <h3>Task</h3>
        <div class="task">
            <label for="task1">Task 1 = Follow <button class="btn" onclick="window.location.href='https://x.com/ArmySurvivorsC'">FOLLOW</button> Reward : $ASC 10.000</label>
        </div>
        <div class="task">
            <label for="task2">taks 2 = Join discord <button class="btn" onclick="window.location.href='https://discord.com/invite/BrTFRMyn'">JOIN</button> Reward : $ASC 10.000 </label>
        </div>
        <div class="task">
            <label for="task3">Task 3 = Join telegram <button class="btn" onclick="window.location.href='https://t.me/ArmySurvivors0'">JOIN</button> Reward : $ASC 10.000 </label>
        </div>
        <div class="task">
            <label for="task4">Task 4</label>
        </div>
        <div class="task">
            <label for="task5">Task 5</label>
        </div>
        <div class="task">
            <label for="task6">Task 6</label>
        </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="contact-form">
        <h3>Send proof links and wallet adress on POLchain</h3>
        <form action="" method="post" enctype="text/plain">
            
            <label for="email">Email: armysurvivors0@gmail.com </label>
            
        </form>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        
        const walletAddressDiv = document.getElementById('walletAddress');
        

        const polygonChainId = '0x89'; // ID de la red Polygon Mainnet

        const polygonNetwork = {
            chainId: polygonChainId,
            chainName: 'Polygon Mainnet',
            rpcUrls: ['https://polygon-rpc.com/'],
            nativeCurrency: {
                name: 'MATIC',
                symbol: 'MATIC',
                decimals: 18
            },
            blockExplorerUrls: ['https://polygonscan.com/']
        };

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask detectada.');
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    walletAddressDiv.textContent = `Wallet: ${account}`;
                    connectButton.style.display = 'none';
                    twitterButton.style.display = 'block';

                    const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (currentChainId !== polygonChainId) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: polygonChainId }]
                            });
                            console.log('Cambiado a la red Polygon.');
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [polygonNetwork]
                                });
                                console.log('Red Polygon añadida.');
                            } else {
                                console.error('Error al cambiar a la red Polygon:', switchError);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error al conectar la wallet:', error);
                    alert('Error al conectar la wallet. Asegúrate de tener MetaMask instalada y funcionando.');
                }
            } else {
                alert('MetaMask no está instalada. Por favor, instala MetaMask para continuar.');
            }
        
        }

        connectButton.addEventListener('click', connectWallet);
        

        // Detecta cambios de cuenta en MetaMask
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    walletAddressDiv.textContent = `Wallet: ${accounts[0]}`;
                    connectButton.style.display = 'none';
                    twitterButton.style.display = 'block';
                } else {
                    walletAddressDiv.textContent = '';
                    connectButton.style.display = 'block';
                    twitterButton.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
